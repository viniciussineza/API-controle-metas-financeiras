#Cors config - Who can call my API
cors.urls=http://localhost:3000

#Database config
spring.datasource.url=jdbc:sqlserver://database-server.com.br:1433;databaseName=finance_goal;encrypt=true;trustServerCertificate=true;hostNameInCertificate=*;
spring.datasource.username=${application-user}
spring.datasource.password=${application-passoword}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

#SQL log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServerDialect